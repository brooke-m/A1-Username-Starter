<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>here is where you log in</h2>
  <p>
    please give me your name so i know what to call you
  </p>

  <ion-list>
    <ion-item>
      <ion-label>name</ion-label>
      <ion-input placeholder='your name here' #name></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="secondary" (click)="goTo(name.value)">yep thats me</button>
</ion-content>
